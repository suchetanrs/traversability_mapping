#     y: 0.381
#     z: 0.0
#     w: 0.9246
#   translation:
#     x: 0.6
#     y: 0.0
#     z: 0.8

# T_SLAMFrameToLidarFrame:
#   quaternion:
#     x: 0.0
#     y: 0.0
#     z: 0.0
#     w: 1.0
#   translation:
#     x: 0.0
#     y: 0.0
#     z: 0.6

# ISAE
# T_SLAMFrameToLidarFrame:
#   quaternion:
#     x: -0.496686
